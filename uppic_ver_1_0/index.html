<!DOCTYPE>
<html>
<head>
<meta charset="UTF-8">
<title>[:.:] - upPIC - Version 1.0</title>
<style type="text/css">
div.uPgridBox{
	display:inline-block;
	border: #00AAFF groove 8px;
	font-family:Ubuntu;
	font-size:8px;

}
div.uPgridCell{
	display:inline-block;

	padding:1px; /* NOTE: This is used to allow a border to appear/disappear so leave it as 1px !! */
	
	font-family:Ubuntu;
	font-size:8px;
}


div.actionsDiv{
	display:inline-block;
	width:640px;

	border: #44aaff groove 8px;

	font-family:Ubuntu;
	font-size:14px;
}

</style>
<script type="text/JavaScript">
/********   SECTION__GO!__[   Global Variables!!   ]   ********/

	var upPICmaxCols = 16; // NOTE: this is base-one so 1-64 NOT 0-63 !!!!
	var upPICmaxRows = 16; // NOTE: this is base-one so 1-64 NOT 0-63 !!!!
	
	var upPICcellScaleX = "10px"; // (MUST BE IN "px") NOTE: This is the scale used to scale the clickable grid
	var upPICcellScaleY = "10px"; // (MUST BE IN "px") NOTE: This is the scale used to scale the clickable grid
	
	var cellPrefix = "uPc_"; // ( changed it to "uPc_" short form of "uPgridCell" to improve script responsiveness) This prefix is used to help ensure uniqueness between various HTML tag elements..
	
	var reDrawGridLinesInMilliseconds = 500; // This is the time in milliseconds that the JavaScript engine will reDraw the the grid lines around the cell grid boxes ( aka the cell broders )

	var reDrawGridL; // Make reDrawGridL a global var

	var currentlyMouseOverCell = ""; // This is the cell where the mouse cursor "last" was _or_ "is" over.
	var currentlySelectedCell = ""; // This is the cell that "is" currently selected!
	
/********   END__SECTION__[   Global Variables!!   ]   ********/


function reDrawGrid(){
	for(iy=0;iy<upPICmaxCols;iy++){
		for(ix=0;ix<upPICmaxRows;ix++){
			id = cellPrefix+"C"+iy.toString()+"_R"+ix.toString();
			document.getElementById(id).innerHTML = "";// id;
		}
	}
}
function reDrawGridLines(){
	window.clearInterval(reDrawGridL);
	
		for(iy=0;iy<upPICmaxCols;iy++){
			for(ix=0;ix<upPICmaxRows;ix++){
				id2 = cellPrefix+"C"+iy.toString()+"_R"+ix.toString();
				if(id2 != currentlySelectedCell){
					document.getElementById(id2).style.borderColor="#0f0f0f";
					document.getElementById(id2).style.borderStyle="solid";
					document.getElementById(id2).style.borderWidth="1px";
					document.getElementById(id2).style.padding="0px";
				}else{
					document.getElementById(currentlyMouseOverCell).style.borderColor="#4444ff";
					document.getElementById(currentlyMouseOverCell).style.borderStyle="solid";
					document.getElementById(currentlyMouseOverCell).style.borderWidth="1px";
					document.getElementById(currentlyMouseOverCell).style.padding="0px";
				}
			}
		}

	reDrawGridL = window.setInterval("reDrawGridLines()",reDrawGridLinesInMilliseconds); 
}

/********   SECTION__GO!__[   JavaScript DOM Event Handling Functions   ]   ********/

function overCell(id){
	document.title = "You are hovering over Cell: ["+id+"] and it's color is: ["+document.getElementById(id).style.backgroundColor+"]";
	
	currentlyMouseOverCell = id;
	
	document.getElementById(currentlyMouseOverCell).style.borderColor="#4444ff";
	document.getElementById(currentlyMouseOverCell).style.borderStyle="solid";
	document.getElementById(currentlyMouseOverCell).style.borderWidth="1px";
	document.getElementById(currentlyMouseOverCell).style.padding="0px";
	
}
function clickedCell(id){
	document.title = "You just clicked on Cell: ["+id+"]";
	currentlySelectedCell = id;
}
/********   SECTION__END__[   JavaScript DOM Event Handling Functions   ]   ********/

/********   END__SECTION__[   Notes and References   ]   ********/
/*



*/
/********   END__SECTION__[   Notes and References   ]   ********/













// THIS    initMeNow( )    function MUST BE AT THE END AND THE VERY LAST FUNCTION BEFORE IT IS CALLED!!
function initMeNow(){
	writeInitialGrid(); // Create the first instance of the upPIC grid ( Note that this should be called __ONLY-ONCE__ !!
	reDrawGrid(); // Create the first instance of the upPIC grid ( Note that this should be called __ONLY-ONCE__ !!
	reDrawGridLines(); // Redraws all of the borders around the Grid boxes ( NOTE: This should be called sparingly as it uses a lot of JavaScript CPU processing power when called! )

}
</script>
</head>
<body>

<div>


<div class="uPgridBox" id="uPgridBox">

<script type="text/JavaScript">
function writeInitialGrid(){

	bgColR = 2;
	bgColG = 2;
	bgColB = 2;

	for(ir=0;ir<upPICmaxCols;ir++){
		for(ic=0;ic<upPICmaxRows;ic++){
		
			bgColR += 1;

			if(bgColR > 9){bgColR=2;bgColG += 1;}
			
			if(bgColG > 9){bgColG=2;bgColB += 1;}
			
			if(bgColB > 9){bgColB=2;bgColR = 0;}

		
			id = "C"+ic.toString()+"_R"+ir.toString();
			document.getElementById("uPgridBox").innerHTML+=("<div id=\""+cellPrefix+id+"\" onclick=\"clickedCell('"+cellPrefix+id+"');\" onmousemove=\"overCell('"+cellPrefix+id+"');\" class=\"uPgridCell\" style=\"width:"+upPICcellScaleX+";height:"+upPICcellScaleY+";background-color:#"+bgColR.toString()+bgColR.toString()+bgColG.toString()+bgColG.toString()+bgColB.toString()+bgColB.toString()+";\">1</div>");
		}
		document.getElementById("uPgridBox").innerHTML+="<br>"; // NEW LINE To break each row into it's own row vs all uPgridCell's sticking together!
	}

}

</script>
</div>


</div>

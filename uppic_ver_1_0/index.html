<!DOCTYPE>
<html>
<head>
<meta charset="UTF-8">
<title>[:.:] - upPIC - Version 1.0</title>
<style type="text/css">
div.uPgridBox{
	display:inline-block;
	border: #00AAFF groove 8px;
	font-family:Ubuntu;
	font-size:8px;

}
div.uPgridCell{
	display:inline-block;
	font-family:Ubuntu;
	font-size:8px;
	
}

</style>
<script type="text/JavaScript">
// Global Variables!!
	upPICmaxCols = 16; // NOTE: this is base-one so 1-64 NOT 0-63 !!!!
	upPICmaxRows = 16; // NOTE: this is base-one so 1-64 NOT 0-63 !!!!
	
	upPICwidth = "10px";
	upPICheight = "10px";
	

// /Global Variables!!
function writeInitialGrid(){

	bgColR = 2;
	bgColG = 2;
	bgColB = 2;

	document.write("<div class=\"uPgridBox\" id=\"uPgridBox\">");
	for(iy=0;iy<upPICmaxCols;iy++){
		for(ix=0;ix<upPICmaxRows;ix++){
		
			bgColR += 1;

			if(bgColR > 9){bgColR=2;bgColG += 1;}
			
			if(bgColG > 9){bgColG=2;bgColB += 1;}
			
			if(bgColB > 9){bgColB=2;bgColR = 0;}

		
			id = "C"+iy.toString()+"_R"+ix.toString();
			document.write("<div class=\"uPgridCell\" style=\"width:"+upPICwidth+";height:"+upPICheight+";background-color:#"+bgColR.toString()+bgColR.toString()+bgColG.toString()+bgColG.toString()+bgColB.toString()+bgColB.toString()+";\" id=\"uPgrid_"+id+"\">1</div>");
		}
		document.write("<br>"); // NEW LINE To break each row into it's own row vs all uPgridCell's sticking together!
	}
	document.write("</div>");
}
function reDrawGrid(){
	for(iy=0;iy<upPICmaxCols;iy++){
		for(ix=0;ix<upPICmaxRows;ix++){
			id = "C"+iy.toString()+"_R"+ix.toString();
			document.getElementById("uPgrid_"+id).innerHTML = "";// id;
		}
	}
}
</script>
</head>
<body>


<script type="text/JavaScript">
writeInitialGrid(); // Create the first instance of the upPIC grid ( Note that this should be called __ONLY-ONCE__ !!
reDrawGrid(); // Create the first instance of the upPIC grid ( Note that this should be called __ONLY-ONCE__ !!
</script>






</body>
</html>

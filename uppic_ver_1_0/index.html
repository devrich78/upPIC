div.uPgridBox{
	display:inline-block;
	border: #00AAFF groove 8px;

}
div.uPgridCell{
	display:inline-block;

<script type="text/JavaScript">
// Global Variables!!
	upPICmaxCols = 16; // NOTE: this is base-one so 1-64 NOT 0-63 !!!!
	upPICmaxRows = 16; // NOTE: this is base-one so 1-64 NOT 0-63 !!!!
	
	upPICcellScaleX = "10px"; // (MUST BE IN "px") NOTE: This is the scale used to scale the clickable grid
	upPICcellScaleY = "10px"; // (MUST BE IN "px") NOTE: This is the scale used to scale the clickable grid
	
	cellPrefix = "uPgridCell_";

// /Global Variables!!
function writeInitialGrid(){

	bgColR = 2;
	bgColG = 2;
	bgColB = 2;

	document.write("<div class=\"uPgridBox\" id=\"uPgridBox\">");
	for(iy=0;iy<upPICmaxCols;iy++){
		for(ix=0;ix<upPICmaxRows;ix++){
		
			bgColR += 1;

			if(bgColR > 9){bgColR=2;bgColG += 1;}
			
			if(bgColG > 9){bgColG=2;bgColB += 1;}
			
			if(bgColB > 9){bgColB=2;bgColR = 0;}

		
			id = "C"+iy.toString()+"_R"+ix.toString();
			document.write("<div id=\"uPgridCell_"+id+"\" onclick=\"clickedCell('"+cellPrefix+id+"');\" onmousemove=\"overCell('"+cellPrefix+id+"');\" class=\"uPgridCell\" style=\"width:"+upPICcellScaleX+";height:"+upPICcellScaleY+";background-color:#"+bgColR.toString()+bgColR.toString()+bgColG.toString()+bgColG.toString()+bgColB.toString()+bgColB.toString()+";\">1</div>");
		}
		document.write("<br>"); // NEW LINE To break each row into it's own row vs all uPgridCell's sticking together!
	}
	document.write("</div>");
}
function reDrawGrid(){
	for(iy=0;iy<upPICmaxCols;iy++){
		for(ix=0;ix<upPICmaxRows;ix++){
			id = "C"+iy.toString()+"_R"+ix.toString();
			document.getElementById(cellPrefix+id).innerHTML = "";// id;
		}
	}
}

}

function overCell(id){
//	document.title = "You are hovering over Cell: ["+id+"] and it's color is: ["+document.getElementById(cellPrefix+id).style.backgroundColor+"]";

	// TO-DO: Clear all of the cells's border's to start them over!
	
	for(iy=0;iy<upPICmaxCols;iy++){
		for(ix=0;ix<upPICmaxRows;ix++){
			id2 = cellPrefix+"C"+iy.toString()+"_R"+ix.toString();
			document.title = "id2={"+id2+"} and id={"+id+"}";
			if(id2 != id){
				document.getElementById(id2).style.borderColor="#0f0f0f"; // TO-DO: Make this change the border so that the user can see which cell the mouse is over
				document.getElementById(id2).style.borderStyle="solid"; // TO-DO: Make this change the border so that the user can see which cell the mouse is over
				document.getElementById(id2).style.borderWidth="1px"; // TO-DO: Make this change the border so that the user can see which cell the mouse is over
				document.getElementById(id2).style.padding="0px"; // TO-DO: Make this change the border so that the user can see which cell the mouse is over
			}else{
				document.getElementById(id2).style.borderColor="#4444ff"; // TO-DO: Make this change the border so that the user can see which cell the mouse is over
				document.getElementById(id2).style.borderStyle="solid"; // TO-DO: Make this change the border so that the user can see which cell the mouse is over
				document.getElementById(id2).style.borderWidth="1px"; // TO-DO: Make this change the border so that the user can see which cell the mouse is over
				document.getElementById(id2).style.padding="0px"; // TO-DO: Make this change the border so that the user can see which cell the mouse is over
			}
		}
	}
	
	
	
	
}
function clickedCell(id){
	document.title = "You just clicked on Cell: ["+id+"]";
}
